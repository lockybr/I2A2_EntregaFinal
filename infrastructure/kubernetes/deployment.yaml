apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiscal-backend
  labels:
    app: fiscal-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fiscal-backend
  template:
    metadata:
      labels:
        app: fiscal-backend
    spec:
      containers:
      - name: backend
        image: fiscal-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fiscal-secrets
              key: openai-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: fiscal-backend-service
spec:
  selector:
    app: fiscal-backend
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
